{% extends "base.html" %}

{% load static %}
{% block contents %}
	<!-- Banner -->
	<section id="banner" class="major">
		<div class="inner">
			<header class="major">
				<h1>운송장 조회</h1>
			</header>
			<form action="{% url 'post_search_detail'%}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
			<div class="content">
				<input type="text" name = 'code' placeholder="-제외한 숫자만 공백없이 입력">
				<input type="submit" value="조회">
			</div>
		</div>
			</form>
	</section>

	<!-- Main -->
	<div id="main">
		<!-- One -->
		<section id="one" class="tiles">
			<article>
				<span class="image">
					<img src="{% static 'images/pic01.jpg' %}" alt="" />
				</span>
			<header class="major">
				<h3><a href="{% url 'post_search' %}" class="link">택배조회</a></h3>
				<p>운송장 번호를 입력하여 택배를 조회합니다.</p>
			</header>
			</article>

			<article>
				<span class="image">
					<img src="{% static 'images/pic02.jpg' %}" alt="" />
				</span>
					<header class="major">
						<h3><a href="{% url 'custom_voice' %}" class="link">고객지원</a></h3>
						<p>불편한 사항이나 문의할 내용에 대하여 의견을 남기실 수 있습니다.</p>
					</header>
			</article>
			
		</section>	
	</div>
	{% endblock %}
		</div>
	</body>	
</html>
